<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Nexus - Join Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nexus-card">
        
        <div class="image-wrapper">
            <img src="ai-mockup-final.png" alt="Build Nexus AI Mockup">
        </div>

        <div class="content-wrapper">
            <div class="header-text">
                <h2>Build Nexus</h2>
                <p>Experience the future of construction. Sign up to get exclusive access to our AI-driven tools.</p>
            </div>

            <form id="signupForm" class="nexus-form">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Get Started</button>
            </form>
            
            <p id="message-output"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
